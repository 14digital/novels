<!DOCTYPE html>
<html>
<head>
  <title>ExoPlayer Example</title>         
  <script src="https://storage.googleapis.com/exoplayer-bins/exoplayer-web-stable.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>
    var player = new ExoPlayer(document.getElementById('player'));
    player.load('http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4');
    player.play();
  </script>
</body>
</html>
